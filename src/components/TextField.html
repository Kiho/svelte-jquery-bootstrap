<div class="form-group {{class}}"><label for={{uuid}} class="col-md-1 control-label">{{label}}</label>
    <div class="col-md-2">
        <input type="text" ref:input class="form-control {{inputClass}}" id={{uuid}} placeholder={{placeholder}} bind:value="value" readonly="{{ readOnly ? 'readonly' : '' }}" />
    </div>
</div>

<script>
    import { makeUniqueId } from '../utils'

    export default {
        data() {
            return { 
                uuid: makeUniqueId(),
                placeholder: '',
                label: '',
                inputClass: '',
                value: '',
                class: '',
                readOnly: false,
                required: false 
            }
        },
        oncreate() {
            const element = this.refs.input;
            this.observe('required', required => {
                element.required = required;
            });
            element.required = this.get('required');
        },
    }
</script>
