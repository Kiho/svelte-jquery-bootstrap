    <div class="sidebar-widget">
        <h4>Profile Completion</h4>
        <canvas width="150" height="80" ref:gauge style="width: 160px; height: 100px;"></canvas>
        <div class="goal-wrapper">
            <span id="gauge-text" class="gauge-value pull-left">0</span>
            <span class="gauge-value pull-left">%</span>
            <span id="goal-text" class="goal-value pull-right">100%</span>
        </div>
    </div>
</div>

<script>
    const chart_gauge_settings = {
        lines: 12,
        angle: 0,
        lineWidth: 0.4,
        pointer: {
            length: 0.75,
            strokeWidth: 0.042,
            color: '#1D212A'
        },
        limitMax: 'false',
        colorStart: '#1ABC9C',
        colorStop: '#1ABC9C',
        strokeColor: '#F0F3F3',
        generateGradient: true
    };

	export default {
		data() {
			return {
                settings: chart_gauge_settings,
            }
		},
		oncreate() {
            const element = this.refs.gauge;
            const settings = this.get('settings');
			const gauge = new Gauge(element).setOptions(settings);
            
            gauge.maxValue = 6000;
			gauge.animationSpeed = 32;
			gauge.set(3200);
			gauge.setTextField(document.getElementById("gauge-text"));
		},
        ondestroy: function () {
            $(this.refs.gauge).empty();
        },
	}
</script>
