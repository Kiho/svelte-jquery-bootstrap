<script>
    import Link from './components/Link.html';
    import { getPathName } from './utils';

    export let location = {};
    export let menu = [];

    export let route;
    $: {
        const pathname = getPathName(location.pathname);
        route = pathname;
    }
</script>

<ul class="nav side-menu">
    {#each menu as item}
    <li class='{ route === item.href ? " active" : "" }'>
        <Link to='{ item.href }'><i class='fa fa-{ item.icon }'></i>{item.text}</Link>
    </li>
    {/each}
</ul>
